<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/Youtube_logo.png" type="image/png">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" alt="" class="menu-icon">
            <img src="images/Youtube-Logo.png" alt="" class="logo">
        </div>
        <div class="nav-middle flex-div">
           <div class="search-box flex-div">
            <input type="text" placeholder="search"/>
            <img src="images/search.png" alt="">
           </div>
           <img src="images/voice-search.png" alt="mice" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" alt="">
            <img src="images/notification.png" alt="">
            <img src="images/more.png" alt="">
            <img src="images/Jack.png" alt="" class="user-icon">
        </div>
    </nav>

<div class="container play-container">
    <div class="row">
        <div class="play-video">
            <video controls autoplay>
                <source src="images/video.mp4">
            </video>
        </div>
        <div class="right-sidebar">
           <div class="side-video-list">
            <img src="images/thumbnail1.png">
            <div class="vid-info">
                <a href="">Best channel that help you t </a>
                <p>Easy Tutorial</p>
                <p>15k views</p>
            </div>
           </div>

        </div>
    </div>
</div>


    
</body>
</html>
